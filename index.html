<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix Jump</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div class="button-container" id="Next_Click_Button">
        <button onclick="onButtonClick()">Next Level</button>
    </div>
    <div class="button-container" id="Reset_Click_Button">
        <button onclick="onButtonClick()">Reset Level</button>
    </div>
    <div id="Win_Title">
        <div>
            <label for="You Win">You Win</label>
        </div>
    </div>
    <div id="Lose_Title">
        <div>
            <label for="You Lose">You Lose</label>
        </div>
    </div>
    <div id="Score_Text">
        <div>
            <label for="Score">Score : 0</label>
        </div>
    </div>

    <script src="./Main.js" type="module"></script>
    <script src="./Scripts/Scene.js" type="module"></script>
    <script src="./Scripts/Score.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/noisejs@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
</body>
</html>
